spring:
  main:
    banner-mode: off

  h2:
    console:
      enabled: off

  sql:
    init:
      mode: never

  liquibase:
    change-log: "db/changelog/db-test.changelog-master.xml"
    test-rollback-on-update: on
    contexts: test

  r2dbc:
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      validation-query: SELECT 1

  codec:
    log-request-details: on

server:
  error:
    include-exception: on
    include-stacktrace: always
    include-message: always
    include-binding-errors: always

client:
  base-url: https://mock.server.com

springdoc:
  api-docs:
    enabled: off

apidoc:
  title: Java Reactive Microservice Test
  description: Microservice Test for Reactive Restful API with Spring Boot
  version: TEST

debug: off
trace: off
logging:
  level:
    root: error
    web: trace
    sql: trace
    org:
      springframework:
        jdbc: trace
        r2dbc: trace
    liquibase:
      database: trace

